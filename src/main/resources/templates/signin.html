<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>Smart Contact Manager - About Page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                    
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            
                            <h3 class="text-center text-info text-dark">Login Here</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Bad Credential !!
                            </div> 
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logout !!
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info text-dark my-1">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Here">
                            </div>
                            
                            
                            <div class="form-group mt-2">
                                <label for="password" class="text-info text-dark my-1">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Here">
                            </div>
                            
                            <div id="register-link" class="float-end my-1">
                                <a th:href="@{/signup}" href="/" class="text-info text-dark">Register here</a>
                            </div>
                            
                           <div class="form-group">
                                <label for="remember-me" class="text-info text-dark my-1"><span>Remember me</span>Â 
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                
                                <div class="container text-center my-2">
                                	<input type="submit" name="submit" class="btn btn-info btn-md bg-primary text-light" value="Submit">
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>	
    </div>
	</section>
</body>
</html>
