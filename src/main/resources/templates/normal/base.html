<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />


<title th:text="${title}">Normal User Base Page</title>
</head>
<body>

	<!-- Navbar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" href="#">Smart Contact
				Manager</a>


			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto text-uppercase">


					<li class="nav-item active"><a class="nav-link"
						aria-current="page" th:href="@{/user/index}" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1" aria-disabled="true"> <span
							th:text="${User.name}"></span></a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- End of Navbar -->


	<!-- Sidebar -->

	<div class="sidebar mt-2">

		<!-- Cross Button -->
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-user"></i>
			Home
		</a> 
		
		<a href="#" class="item"> <i class="fa-solid fa-street-view"></i>
			View Contact
		</a> 
		
		<a th:href="@{/user/add_contact}" href="#" class="item"> 
		<i class="fa-solid fa-address-book"></i>
			Add Contact
		</a> 
		
		<a href="#" class="item"> <i class="fa-solid fa-user"></i> Your
			Profile
		</a> 
		
		<a  href="#" class="item"> <i class="fa-solid fa-gear"></i>
			Settings
		</a> 
		
		<a th:href="@{/logout}" href="#" class="item"> <i
			class="fa-solid fa-right-from-bracket"></i> Logout
		</a>

		<!-- Sidebar Divider -->
		<div class="divider"></div>

	</div>
	<!-- END of Sidebar -->



	<!-- Content Area-->

	<div class="mt-5">
		<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-4"></i>
			
			<!-- Success Message -->
			<div th:if="${session.message}" class="container">
			
				<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				
					<span th:text="${session.message.content}"></span>
					
				</div>
				
				<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
			</div>

			
			<!-- Body Content -->
			<div th:replace="${content}"></div>
		</div>
	</div>

	<!-- END of Content area -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
