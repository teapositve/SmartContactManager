<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3 mb-3">
			
			<div class="card-body">
			
			<!-- Image -->
				<div class="container text-center">

					<img style="width: 60px;" src="" th:src="@{/img/contact.jpg}"
						alt="" />
				</div>

				<h1 class="text-center">ADD CONTACT</h1>
				
				<div class="container-fluid mt-4">
					
				<div class="row">
						
					<div class="col-md-8 offset-md-2">
							
							
						<!-- Form -->	
							
						<form action="#"
						th:object="${contact}"
						enctype="multipart/form-data"
						method="POST"
						th:action="@{/user/process_contact}"
						class="mt-2"
						>
							
						<!-- First Name -->
						
						
						<div class="input-group">
						
							<!-- <div class="input-group-prepend"> -->
							<!-- </div> -->				
 						
							<div class="input-group-text">
								<i class="fa fa-user-alt"></i>
							</div>
													
							<input type="text" id="firstname" name="firstname" placeholder="Enter First Name" class="form-control" />
							
						</div>
						
						
						<!-- Last Name -->
						
						<div class="input-group my-3">

							<div class="input-group-text">
								<i class="fa fa-user-alt"></i>
							</div>
													
							<input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" class="form-control" />
							
						</div>
						
						
						<!-- Phone -->
						
						<div class="input-group my-3">
 						
							<div class="input-group-text">
								<i class="fa-solid fa-mobile"></i>
								
							</div>
													
							<input type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" />
							
						</div>
						
						
						<!-- Email Address -->
						
						<div class="input-group my-3">
						
							<div class="input-group-text">
								<i class="fa-solid fa-envelope"></i>
							</div>
													
							<input type="email" id="email" name="email" placeholder="Enter Email Address" class="form-control" />
							
						</div>
						
						
						<!-- Occupation -->
						
						<div class="input-group my-3">
						
							<div class="input-group-text">
								<i class="fa-solid fa-briefcase"></i>
							</div>
													
							<input type="text" id="work" name="work" placeholder="Occupation" class="form-control" />
							
						</div>
						
						
						<!-- About -->
						
						<div class="form-group mt-3 mb-1">
							<textarea name="about" id="about" class="form-control" rows="6" placeholder="Enter about your contact"></textarea>
						</div>
						
						
						<!-- Image -->

							<label class="form-label mt-1" for="customFile">Upload Image</label> 
							<input type="file" name="profileImage" class="form-control" id="customFile" />


						<!-- Button -->
						
						<div class="container text-center mt-4">
							<input type="submit" name="submit" class="btn btn-info btn-md bg-primary text-light" value="Submit">
						</div>
						
						</form>			
							
					</div>
					
				</div>
				
				</div>
			</div>
		
		</div>
		
		
		
	</section>
</body>
</html>
